<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCHITECT ENGINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="center-box" id="authBox">
        <h2 id="authTitle">Đăng Nhập</h2>
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passwordInput" placeholder="Mật khẩu">

        <div id="verifyBox" class="hidden">
            <input type="text" id="verifyCode" placeholder="Nhập mã xác minh">
        </div>

        <button onclick="submitAuth()">Xác Nhận</button>
        <button onclick="toggleMode()" style="background:#222;color:#00ffee;">Chuyển Đăng Ký / Đăng Nhập</button>
        <p id="message"></p>
    </div>

    <div class="menu hidden" id="menuPage">
        <h1 style="text-align:center;">ARCHITECT ENGINE</h1>
        <button onclick="logout()" style="background:red;">Đăng Xuất</button>

        <div class="section">
            <h3>Hỗ Trợ Kéo Tâm</h3>
            <div id="featureList"></div>
        </div>

        <div class="section">
            <h3>Điều Chỉnh Thông Số</h3>
            Độ Nhạy: <span id="sensVal">500</span>
            <input type="range" min="0" max="1000" value="500" class="slider" oninput="sensVal.innerText=this.value">

            DPI: <span id="dpiVal">500</span>
            <input type="range" min="0" max="1000" value="500" class="slider" oninput="dpiVal.innerText=this.value">

            Buff Màn: <span id="buffVal">200</span>
            <input type="range" min="0" max="400" value="200" class="slider" oninput="buffVal.innerText=this.value">
        </div>

        <div class="section">
            <h3>Chọn Phiên Bản</h3>
            <select id="gameSelect">
                <option value="ff">Free Fire Thường</option>
                <option value="ffmax">Free Fire MAX</option>
            </select>
            <button onclick="launchGame()">Khởi Động</button>
            <p id="launchMsg"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
